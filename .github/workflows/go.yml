name: Validate PRs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Setup Go environment
      uses: actions/setup-go@v2.1.3
      with:
        go-version: 1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Check go mod status
      run: |
        make gomod_tidy
        if [[ ! -z $(git status -s) ]]
        then
          echo "Go mod state is not clean"
          git diff "$GITHUB_SHA"
          exit 1
        fi
    - name: Build Binary
      run: make bin
    
    - name: Check format
      run: |
        make gofmt
        if [[ ! -z $(git status -s) ]]
        then
          echo "not well formatted sources are found : $(git status -s)"
          exit 1
        fi

    - name: Check license
      run: |
        make check_license
        if [[ ! -z $(git status -s) ]]
        then
          echo "license headers are missing : $(git status -s)"
          exit 1
        fi        

    - name: Run Go Tests
      run: make test

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2.1.0